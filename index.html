<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        border: 5px solid black;
      }
	  button {
		width: 123px;
        height: 80px;
		font-size: xx-large;
	  }
	  input {
		height: 20px;
	  }
	  form {
		font-size: xx-large;
	  }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
	<div id="canvasDiv">
	</div>
	<div id="roleButtons">
		<button id="hostButton" onclick="clickHostRole()">Host</button>
		<button id="playerButton" onclick="clickPlayerRole()">Player</button>
	</div>
	<div id="nameCreation" style="visibility: hidden;">
		<textarea id="playerName"></textarea>
		<button id="nameSubmitButton" onclick="submitName()">SUBMIT</button>
	</div>
	<div id="cardButtons" style="text-align: center; visibility: hidden; background-color: #8bc34a">
		<button onclick="guess(0)">2</button><br><br>
		<button onclick="guess(1)">3</button><br><br>
		<button onclick="guess(2)">4</button><br><br>
		<button onclick="guess(3)">5</button><br><br>
		<button onclick="guess(4)">6</button><br><br>
		<button onclick="guess(5)">7</button><br><br>
		<button onclick="guess(6)">8</button><br><br>
		<button onclick="guess(7)">9</button><br><br>
		<button onclick="guess(8)">10</button><br><br>
		<button onclick="guess(9)">J</button><br><br>
		<button onclick="guess(10)">Q</button><br><br>
		<button onclick="guess(11)">K</button><br><br>
		<button onclick="guess(12)">A</button>
	</div>
  </body>
  <script src="/static/deckOfCards.js"></script>
  <script src="/static/game.js"></script>
</html>
